<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Optional connection to Google Fonts
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Illustration article" class="card_image">
    <div class="card_content">
      <p class="card_tag">Learning</p>
      <p class="card_date">Published 21 Dec 2023</p>
      <h2 class="card_title">HTML & CSS foundations</h2>
      <p class="card_text">
      These languages are the backbone of every website, defining structure, content, and presentation.
      </p>  
      <div class="card_author">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="card_avatar">
        <p class="card_author_name">Greg Hooper</p>
    </div>
  </div>
 


</body>
</html>
